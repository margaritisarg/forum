{% extends 'base/main.html' %}

{% block content %}

    <div class="container"> {{user_id}}  {{username}}</div>
    
    <div class="container">
        {% include 'base/components/create_post_component.html'%}
        
        {% if posts is not None %}
            {% for post in posts %} 
                {% include 'base/components/post_component.html' with post=post %}
            {% endfor %}
        {% endif %}
    </div>

{% endblock %}
