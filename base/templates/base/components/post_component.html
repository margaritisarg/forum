
    <div class="card mb-4">
        <div class="card-body">
            <div class="card-text small"> {{post.user}} </div>
            <!-- <div class="small text-muted"> {{user}} </div> -->
            <div class="card-header">{{post.header}} </div>
            <!-- <h2 class="card-title">Featured Post Title</h2> -->
            <p class="card-text"> {{post.body}} </p>
            <!-- <a class="btn btn-primary" href="#!">Read more â†’</a> -->
            <iframe class="card-img-top center" src="https://giphy.com/embed/duzpaTbCUy9Vu" width="100%" height="100%" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            
            <form method="POST" action="">
                {% csrf_token %} 
                {% if request.user.id == post.user_id %}
                    <button class="button"> <a class="nav-link" href="{% url 'deletepost' post.id %}#"> Delete Post {{post.id}} </a></button>
                {% endif %}
            </form>
        </div>   
    </div>
