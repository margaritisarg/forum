{% extends 'base/main.html' %}

{% block content %}

<div class="container">
    {% if posts is not None %}
        {% for post in posts %}
            {% include 'base/components/post_component.html' with comments_list=comments_list %}
        {% endfor %}
    {% endif %}
    

    {% if request.user.is_authenticated %}
    <div class="container">
       <form method="POST" action="">
          {% csrf_token %}   
          <input type="submit" class="button-6-custom" value="Submit">
          <textarea type="text" rows="4" cols="80" class="textarea-custom-web" name="user_comment" placeholder="Write your comment..." autocomplete='off'></textarea>
       </form>
    </div>
    {% endif %}

</div>

{% endblock %}
