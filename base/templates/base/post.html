{% extends 'base/main.html' %}

{% block content %}

    <div class="container">
        <h1> {{user_id}} {{username}}</h1>
        {% if posts is not None %}
            {% for post in posts %} 
                {% include 'base/components/post_component.html' with header=post.header body=post.body %}
            {% endfor %}
        {% endif %}
    </div>

{% endblock %}
