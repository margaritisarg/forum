{% extends 'base/main.html' %}

{% block content %}

<div class="container">
    
    <p>Are you sure you want to delete this post? </p>
    <form method="POST" action="">
        {% csrf_token %}
        <input type="submit" value="confirm"/>
    </form>

    {% if posts is not None %}
        {% for post in posts %} 
            {% include 'base/components/post_component.html' with post=post %}
        {% endfor %}
    {% endif %}

</div>
{% endblock %}
